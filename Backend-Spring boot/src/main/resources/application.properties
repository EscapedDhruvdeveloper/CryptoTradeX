
spring.application.name=trading-platform
server.port=5454

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trading
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Stripe Payment Gateway
stripe.api.key=${STRIPE_API_KEY}

# Razorpay Payment Gateway
razorpay.api.key=${RAZORPAY_API_KEY}
razorpay.api.secret=${RAZORPAY_API_SECRET}

# CoinGecko API
coingecko.api.key=${COINGECKO_API_KEY}

# Gemini API
gemini.api.key=${GEMINI_API_KEY}


